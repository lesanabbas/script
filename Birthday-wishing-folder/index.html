<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    background:linear-gradient(135deg,#000,#ffd700);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Great Vibes',cursive;
    overflow:hidden;
}

/* Birthday Card */
.card{
    width:360px;
    background:#111;
    border-radius:25px;
    padding:20px;
    text-align:center;
    color:white;
    box-shadow:0 0 30px gold;
    animation:fade 2s ease;
}

@keyframes fade{
    from{opacity:0; transform:scale(0.8);}
    to{opacity:1; transform:scale(1);}
}

/* Heading */
h1{
    font-size:50px;
    color:gold;
    margin-bottom:5px;
    text-shadow:0 0 15px gold;
}

/* Typing Name */
#name{
    font-size:25px;
    color:#ffeb3b;
    height:30px;
    margin-bottom:10px;
}

/* Student Photo */
.photo{
    width:160px;
    height:160px;
    border-radius:16px;
    border:5px solid gold;
    object-fit:cover;
    box-shadow:0 0 25px gold;
    background:white;
    padding:5px;
    animation:float 2.5s ease-in-out infinite;
}

@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-15px);}
    100%{transform:translateY(0);}
}

/* Cake */
.cake{
    font-size:75px;
    cursor:pointer;
    animation:shake 1.5s infinite;
    margin:10px 0;
}

@keyframes shake{
    0%{transform:rotate(0);}
    50%{transform:rotate(5deg);}
    100%{transform:rotate(0);}
}

/* Tap the cake text (UPDATED) */
.tap-text{
    font-size:18px;
    color:gold;
    margin-bottom:10px;
    animation:pulse 1.5s infinite;
}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.1);}
    100%{transform:scale(1);}
}

/* Message */
.message{
    font-size:20px;
    line-height:1.6;
    margin-top:10px;
}

/* Button */
button{
    margin-top:12px;
    padding:8px 20px;
    border:none;
    border-radius:20px;
    background:gold;
    color:black;
    font-weight:bold;
    cursor:pointer;
}

/* Confetti */
.confetti{
    position:absolute;
    width:8px;
    height:8px;
    animation:fall linear infinite;
}

@keyframes fall{
    0%{top:-10px;}
    100%{top:100vh;}
}
</style>
</head>

<body>

<div class="card">
    <h1>Happy Birthday</h1>
    <div id="name"></div>

    <img src="student.jpg" class="photo">

    <div class="cake" onclick="confettiBurst()">ðŸŽ‚</div>
    <div class="tap-text">Tap the cake</div>

    <div class="message">
        Our Shining Star,<br><br>
        On your special day, we wish you happiness, peace,
        and success. May Allah bless you with good health,
        a kind heart, and a bright future. ðŸŒ¸<br><br>
        Always believe in yourself. Keep learning and smiling. ðŸ“šâœ¨
    </div>

    <audio id="song" src="birthday.mp3"></audio>
    <button onclick="playMusic()">ðŸŽµ Play / Pause Music</button>
</div>

<script>
let text = "Our Shining Star ðŸŽ‰";
let i = 0;
function typeText(){
    if(i < text.length){
        document.getElementById("name").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeText, 100);
    }
}
typeText();

function playMusic(){
    let s = document.getElementById("song");
    s.paused ? s.play() : s.pause();
}

function confettiBurst(){
    for(let i=0;i<70;i++){
        let c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random()*100 + "vw";
        c.style.background = ["gold","pink","orange","white"][Math.floor(Math.random()*4)];
        c.style.animationDuration = (Math.random()*3+2) + "s";
        document.body.appendChild(c);
    }
}
</script>

</body>
</html>
